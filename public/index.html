<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion King Characters</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url('https://images2.alphacoders.com/190/190432.jpg')" class="bg-cover bg-center h-screen">

<div class="container mx-auto p-4 m-4 scale-100 md:scale-75 lg:scale-60">
    <div class="flex justify-between mb-4 bg-purple-300 p-3 rounded-md">
        <div>
            <input id="search" type="text" placeholder="Search by name..." class="px-4 py-2 border rounded-md  w-3/5">
            <button onclick="loadCharacters(1)" class="bg-pink-500 text-white px-4 py-2 rounded-md">Search</button>
        </div>
        <button onclick="openAddModal()" class="bg-pink-500 text-white px-4 py-2 rounded-md">+</button>
    </div>

    <div class="flex justify-center p-3 rounded-md bg-orange-100 mx-auto my-auto mb-4">
        <table class="border-collapse border border-gray transform scale-75 sm:scale-50 md:scale-100 lg:scale-100">
            <thead class="bg-pink-300 rounded-md ">
                <tr>
                    <th class="border-b py-2 px-2 w-0.5/6 text-left text-xs sm:text-sm md:text-base lg:text-lg">Id</th>
                    <th class="border-b py-2 px-2 w-0.8/6 text-left text-xs sm:text-sm md:text-base lg:text-lg">Name</th>
                    <th class="border-b py-2 px-2 w-0.8/6 text-left text-xs sm:text-sm md:text-base lg:text-lg">Species</th>
                    <th class="border-b py-2 px-2 w-1.5/6 text-left text-xs sm:text-sm md:text-base lg:text-lg">Description</th>
                    <th class="border-b py-2 px-2 w-1.2/6 text-left text-xs sm:text-sm md:text-base lg:text-lg">Movie Quote</th>
                    <th class="border-b py-2 px-2 w-1/6 text-left text-xs sm:text-sm md:text-base lg:text-lg">Actions</th>
                </tr>
            </thead>
            <tbody id="charactersTableBody">
                <!-- Display characters -->
            </tbody>
        </table>
    </div>    

    <div id="paginationControls" class="flex items-center mb-4">
        <!-- Pagination buttons -->
    </div>

</div>

<!-- Add Modal-->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-md shadow-lg max-w-sm w-full">
        <div class=""><h3 id="modalTitle" class="text-xl font-bold mb-4">Add Character</h3></div>
        <form id="characterForm">
            <input type="hidden" id="characterId">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input id="name" type="text" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="species" class="block text-gray-700">Species</label>
                <input id="species" type="text" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" class="w-full px-4 py-2 border rounded-md" required></textarea>
            </div>
            <div class="mb-4">
                <label for="movie_quote" class="block text-gray-700">Movie Quote</label>
                <input id="movie_quote" type="text" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save</button>
            <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded-md ml-2">Cancel</button>
        </form>
    </div>
</div>

<!-- Edit Character Modal -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-md shadow-lg max-w-sm w-full">
        <h3 id="editModalTitle" class="text-xl font-bold mb-4">Edit Character</h3>
        <form id="editCharacterForm">
            <input id="editCharacterId" class="block text-gray-700">
            <div class="mb-4">
                <label for="editName" class="block text-gray-700">Name</label>
                <input id="editName" type="text" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="editSpecies" class="block text-gray-700">Species</label>
                <input id="editSpecies" type="text" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="editDescription" class="block text-gray-700">Description</label>
                <textarea id="editDescription" class="w-full px-4 py-2 border rounded-md" required></textarea>
            </div>
            <div class="mb-4">
                <label for="editMovieQuote" class="block text-gray-700">Movie Quote</label>
                <input id="editMovieQuote" type="text" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save</button>
            <button type="button" onclick="closeEditModal()" class="bg-gray-500 text-white px-4 py-2 rounded-md ml-2">Cancel</button>
        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
